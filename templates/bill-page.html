<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./bill-page.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans Hebrew:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="bill-page">
      <img class="logo-icon21" alt="" src="public/logo21.svg" />
      <div class="invendor21">InVendor</div>
      <button class="home20" id="home">Home</button
      ><button class="discover19" id="discover">Discover</button
      ><button class="profile20">Profile</button
      ><button class="group-parent10" id="groupButton">
        <div class="vector-parent2">
          <img class="group-child22" alt="" src="public/rectangle-104.svg" />
          <div class="search-bill">Search Bill</div>
        </div>
        <img class="group-icon" alt="" src="public/group-5.svg" /></button
      ><button class="group-parent11" id="groupButton1">
        <div class="rectangle-parent12">
          <div class="group-child23"></div>
          <div class="add-bill">Add Bill</div>
        </div>
        <img
          class="mingcutebill-line-icon1"
          alt=""
          src="public/mingcutebillline1.svg"
        /></button
      ><button class="group-parent12" id="groupButton2">
        <div class="vector-parent2">
          <div class="group-child24"></div>
          <div class="print-invoice1">Print Invoice</div>
        </div>
        <img
          class="mdiinvoice-outline-icon"
          alt=""
          src="public/mdiinvoiceoutline.svg"
        />
      </button>
    </div>

    <script>
      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var discover = document.getElementById("discover");
      if (discover) {
        discover.addEventListener("click", function (e) {
          window.location.href = "./discover-page.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./search-bill-page.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./add-bill-page-1.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./print-invoice-page.html";
        });
      }
      </script>
  </body>
</html>
