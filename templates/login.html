<!DOCTYPE html>
<html>
    <head>
        <title>Log In Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <style data-tag="default-style-sheet">
            html {
                font-family: Inter;
                font-size: 16px;
            }
            body {
                font-weight: 400;
                font-style:normal;
                text-decoration: none;
                text-transform: none;
                letter-spacing: normal;
                line-height: 1.15;
                color: var(--dl-color-gray-black);
                background-color: var(--dl-color-gray-white);
            }
        </style>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
            data-tag="font"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
            data-tag="font"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
        <link href="./loginpage.css" rel="stylesheet" />
    </head>
    <body>
        <div class="loginpage-container">
            <div class="loginpage-loginpage">
                <img class="logo-icon"/ src="public/logo.svg">
                <form action="home.html">
                    <div class="loginpage-input-fields">
                        <div class="form-row" method="post">
                            <input type="username" name="user name" class="loginpage-user-name-fieldinput" placeholder="Please enter your User Name" required>
                            <input type="password" name="password" class="loginpage-password-fieldinput" placeholder="Please enter your Password" required>
                        </div>
                    </div>
                    <div class="loginpage-button">
                        <button type="submit" class="loginpage-link button">Submit</button>
                    </div>
                </form>
                <div class="loginpage-input-method">
                    <h5 class="loginpage-text"><span>Password :</span></h5>
                    <h5 class="loginpage-text2"><span>User Name :</span></h5>
                </div>
                <div class="loginpage-background">
                    <img
                         src="public/playground_assets/unsplash-image.jpeg"
                         alt="BackgroundImage1082"
                         class="loginpage-background-image"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
