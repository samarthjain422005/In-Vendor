<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./taxes-page.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans Hebrew:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="taxes-page">
      <img class="logo-icon2" alt="" src="public/logo2.svg" />
      <div class="invendor2">InVendor</div>
      <button class="home1" id="home">Home</button
      ><button class="discover" id="discover">Discover</button
      ><button class="profile1">Profile</button
      ><button class="rectangle-parent2" id="groupButton">
        <div class="group-child10"></div>
        <div class="check-taxes">Check Taxes</div>
        <img
          class="material-symbolsplaylist-add-icon"
          alt=""
          src="public/materialsymbolsplaylistaddcheck.svg"
        /></button
      ><button class="vector-container" id="groupButton1">
        <img class="group-child11" alt="" src="public/rectangle-102.svg" />
        <div class="pay-taxes">Pay Taxes</div>
        <img
          class="paycheque-icon"
          alt=""
          src="public/paycheque@2x.png"
        /></button
      ><button class="rectangle-parent3" id="groupButton2">
        <div class="group-child12"></div>
        <div class="update-gst">Update GST</div>
        <img class="update-icon" alt="" src="public/update@2x.png" />
      </button>
    </div>

    <script>
      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var discover = document.getElementById("discover");
      if (discover) {
        discover.addEventListener("click", function (e) {
          window.location.href = "./discover-page.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./check-taxes-page.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./pay-taxes-page.html";
        });
      }
      
      var groupButton2 = document.getElementById("groupButton2");
      if (groupButton2) {
        groupButton2.addEventListener("click", function (e) {
          window.location.href = "./update-gst-page.html";
        });
      }
      </script>
  </body>
</html>
