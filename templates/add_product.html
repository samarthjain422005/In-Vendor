<!DOCTYPE html>
<html lang="english">
    <head>
        <title>Add Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <style data-tag="default-style-sheet">
            html {
                font-family: Inter;
                font-size: 16px;
            }
            body {
                font-weight: 400;
                font-style:normal;
                text-decoration: none;
                text-transform: none;
                letter-spacing: normal;
                line-height: 1.15;
                color: var(--dl-color-gray-black);
                background-color: var(--dl-color-gray-white);
            }
        </style>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
            data-tag="font"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
            data-tag="font"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
        <link href="./addproductpage.css" rel="stylesheet" />
    </head>
    <body>
        <div class="addproduct-container">
          <div class="addproduct-addproduct">
              <form action="home.html">
                    <div class="addproduct-input-fields">
                        <div class="form-row">
                            <input type="prodname" name="product name" class="addproduct-product-name-field-input" placeholder="Please enter the Product Name" required>
                            <input type="ppu" name="price per unit" class="addproduct-price-per-unit-field-input" placeholder="Please enter the Price per Unit" required>
                            <input type="tax" name="tax rate" class="addproduct-tax-rate-input" placeholder="Please enter the Tax Rate" required>
                            <input type="stock" name="stock" class="addproduct-stock-field-input" placeholder="Please enter the Stock" required>
                        </div>
                    </div>
                    <div class="addproduct-button">
                        <button type="submit" class="addproduct-link button">Add Product</button>
                    </div>
                </form>
              <div class="addproduct-input-methods">
                  <h5 class="addproduct-text1">Product Name :</h5>
                  <h5 class="addproduct-text2">Price Per Unit :</h5>
                  <h5 class="addproduct-text3">Tax Rate :</h5>
                  <h5 class="addproduct-text4">Stock :</h5>
              </div>
              <div class="addproduct-background">
                  <img
                       src="/public/playground_assets/Screen%20Shot%202023-01-14%20at%2020.59.41.png"
                       class="addproduct-background-image"
                  />
              </div>
              <div class="addproduct-header">
                  <img class="logo-icon"/ src="public/logo.svg"/>
                  <a
                     href="underconstr.html"
                     class="addproduct-link1"
                  >
                      InVendor
                  </a>
                  <a
                     href="underconstr.html"
                     class="addproduct-link2"
                  >
                      Profile
                  </a>
                  <a
                     href="underconstr.html"
                     class="addproduct-link3"
                  >
                      Discover
                  </a>
                  <a
                     href="underconstr.html"
                     class="addproduct-link4"
                  >
                      Home
                  </a>
              </div>
          </div>
          <style>
            a {
                color: #000000;
            }
          </style>
      </div>
    </body>
</html>
