<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans Hebrew:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="vector-parent" id="groupContainer">
        <img class="group-child" alt="" src="public/rectangle-10.svg" />
        <div class="taxes-management">
          <span class="taxes-management-txt-container"
            ><p class="taxes">Taxes</p>
            <p class="management">Management</p></span
          >
        </div>
        <img
          class="tablerreceipt-tax-icon"
          alt=""
          src="public/tablerreceipttax.svg"
        />
      </div>
      <button class="rectangle-parent" id="groupButton">
        <div class="group-item"></div>
        <div class="register">Register</div>
      </button>
      <div class="landing-page-child"></div>
      <button class="login" id="login">Login</button>
      <div class="group-parent">
        <div class="ellipse-parent">
          <img class="ellipse-parent" alt="" src="public/ellipse-2.svg" />
          <div class="c">c</div>
        </div>
        <div class="rectangle-div"></div>
        <div class="copyright-2023">Copyright 2023</div>
      </div>
      <div class="services-we-offer">Services We Offer :</div>
      <img class="logo-icon" alt="" src="public/logo.svg" />
      <div class="invendor">InVendor</div>
      <img class="landing-page-item" alt="" src="public/rectangle-2@2x.png" />
      <div class="rectangle-group" id="groupContainer3">
        <div class="group-child1"></div>
        <div class="bill-management">Bill Management</div>
        <img class="uilbill-icon" alt="" src="public/uilbill.svg" />
      </div>
      <div class="rectangle-container" id="groupContainer4">
        <div class="group-child2"></div>
        <div class="product-management">
          <span class="taxes-management-txt-container"
            ><p class="taxes">Product</p>
            <p class="management">Management</p></span
          >
        </div>
        <img
          class="carboncarbon-for-ibm-product-icon"
          alt=""
          src="public/carboncarbonforibmproduct.svg"
        />
      </div>
      <div class="landing-page-inner" id="groupContainer7">
        <div class="group-wrapper">
          <div class="group-wrapper"><div class="group-child3"></div></div>
        </div>
      </div>
      <div class="data-analytics">Data Analytics</div>
      <img
        class="material-symbolschart-data-ou-icon"
        alt=""
        src="public/materialsymbolschartdataoutlinesharp.svg"
      />
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
      
      var login = document.getElementById("login");
      if (login) {
        login.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var groupContainer3 = document.getElementById("groupContainer3");
      if (groupContainer3) {
        groupContainer3.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
      
      var groupContainer4 = document.getElementById("groupContainer4");
      if (groupContainer4) {
        groupContainer4.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
      
      var groupContainer7 = document.getElementById("groupContainer7");
      if (groupContainer7) {
        groupContainer7.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
      </script>
  </body>
</html>
