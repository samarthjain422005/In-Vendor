<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./search-bill-page-1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans Hebrew:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="search-bill-page-1">
      <img class="logo-icon18" alt="" src="public/logo18.svg" />
      <div class="invendor18">InVendor</div>
      <button class="home17" id="home">Home</button
      ><button class="discover16" id="discover">Discover</button
      ><button class="profile17">Profile</button
      ><input class="search-bill-page-1-child" type="text" />
      <div class="enter-the-bill">
        Enter the Bill number you want to search :
      </div>
      <div class="results4">Results :</div>
      <div class="search-bill-page-1-item"></div>
      <button class="enter18">
        <div class="enter-child10"></div>
        <div class="enter19">Enter</div>
      </button>
    </div>

    <script>
      var home = document.getElementById("home");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "./home-page.html";
        });
      }
      
      var discover = document.getElementById("discover");
      if (discover) {
        discover.addEventListener("click", function (e) {
          window.location.href = "./discover-page.html";
        });
      }
      </script>
  </body>
</html>
